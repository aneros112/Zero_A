<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Target Input - Zero Azrael</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at top left, #0a0a0a, #000);
      color: #f00;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff3333;
      letter-spacing: 1px;
    }

    input, button {
      padding: 12px;
      margin-top: 15px;
      width: 320px;
      font-size: 16px;
      border-radius: 5px;
      outline: none;
      font-family: 'Share Tech Mono', monospace;
      border: 1px solid #f00;
      position: relative;
      z-index: 2; /* علشان يبان فوق الـ overlay */
    }

    input {
      background-color: #000;
      color: #f44;
    }
    input:focus {
      box-shadow: 0 0 8px #f00;
    }

    button {
      background-color: #f00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff3333;
      box-shadow: 0 0 10px #f00;
    }

    .loading {
      margin-top: 25px;
      font-size: 16px;
      color: #f44;
      display: none;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }

    /* subtle scanline overlay */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 0, 0, 0.05),
        rgba(255, 0, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      top: -50%;
      left: -50%;
      animation: move 12s linear infinite;
      pointer-events: none; /* ✨ عشان ميبطلش الإدخال */
      z-index: 1;
    }

    @keyframes move {
      from { transform: translateY(0); }
      to { transform: translateY(100px); }
    }
  </style>
</head>
<body>
  <h2>Enter Target Number with Country Code</h2>
  <input type="text" placeholder="+1XXXXXXXXXX" id="victimNumber">
  <button onclick="connect()">Continue</button>
  <div class="loading" id="loading">⏳ Establishing secure link...</div>

  <script>
    function connect() {
      const number = document.getElementById("victimNumber").value.trim();
      if (number !== '') {
        document.getElementById("loading").style.display = "block";
        setTimeout(() => {
          window.location.href = 'android.html';
        }, 60000); // 1 minute
      } else {
        alert("Please enter a valid number");
      }
    }
  </script>
</body>
</html>
