    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at top left, #0a0a0a, #000);
      color: #f00;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* قسم الفيديو */
    .video-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      border-right: 1px solid #f00;
      box-shadow: inset 0 0 25px rgba(255,0,0,0.4);
    }

    .video-section video {
      width: 270px;
      height: 580px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      object-fit: cover;
      border: 1px solid #f00;
    }

    /* قسم لوحة التحكم */
    .control-panel {
      flex: 1;
      padding: 40px 30px;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      overflow-y: auto;
    }

    .control-panel h1 {
      color: #ff1a1a;
      margin-bottom: 30px;
      font-size: 26px;
      border-bottom: 1px solid #f00;
      padding-bottom: 10px;
      text-align: center;
      width: 100%;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      width: 100%;
    }

    button {
      padding: 15px;
      border: 1px solid #f00;
      border-radius: 8px;
      background-color: #111;
      color: #f33;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    button:hover {
      background-color: #f00;
      color: #000;
      box-shadow: 0 0 15px #f00;
    }

    /* الرسالة المنبثقة */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      color: #f33;
      padding: 25px 35px;
      border-radius: 10px;
      border: 1px solid #f00;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      z-index: 999;
      font-size: 16px;
      display: none;
      text-align: center;
    }

    /* اقتباس تحت */
    .quote {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
      text-align: center;
      font-style: italic;
      border-top: 1px solid #f00;
      padding-top: 10px;
      width: 100%;
    }
  </style>
